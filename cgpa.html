<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiCGPA Calculator</title>
    <link rel="stylesheet" href="cgpa.css">
</head>
<body>
    <div class="container">
        <h1>InstiCGPA Calculator</h1>
        <form id="courseForm">
            <label for="totalCourses">Total number of courses:</label>
            <input type="number" id="totalCourses" required min="1">
            <button type="submit">Generate Course Inputs</button>
        </form>
        <div id="courseInputs"></div>
        <button id="calculateCGPA" style="display:none;">Calculate CGPA</button>
        <div id="result"></div>
    </div>
    <script src="cgpa.js"></script>
</body>
</html>
