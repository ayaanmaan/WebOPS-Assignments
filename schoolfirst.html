<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiOLX - Sell Your Item</title>
    <link rel="icon" type="image/x-icon" href="/instiolxfavicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #10d35b;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ececec;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #226b49;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        @media screen and (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sell Your Item on InstiOLX</h1>
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="price">Price (₹)</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>

            <label for="buyingDate">Buying Date</label>
            <input type="date" id="buyingDate" name="buyingDate" required>

            <label for="buyingPrice">Buying Price (₹)</label>
            <input type="number" id="buyingPrice" name="buyingPrice" min="0" step="0.01" required>

            <label for="photos">Upload Photos</label>
            <input type="file" id="photos" name="photos" accept="image/*" multiple required>

            <label for="sellerName">Name</label>
            <input type="text" id="sellerName" name="sellerName" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <button type="submit">Post Item</button>
        </form>
    </div>
</body>
</html>
